<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ver estudiantes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Ver estudiantes</a>
		<!--   Navar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Ver estudiantes</a></li>
			</ul>
	</nav>
	</div>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ver estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudianteVolver}" th:object="${estudiante}"
						method="GET">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								readonly>
						</div>
						<div class="form-group">
							<label>Apellido : </label> <input type="text" name="nombre"
								th:field="*{apellido}" class="form-control"
								readonly>
						</div>
							<div class="form-group">
				 				<label>Email : </label>
				 				<input type="email" name="email"
				 				 th:field="*{email}" class="form-control" 
				 				readonly >
						 </div>
						 <div class="box-footer">
						   <button class="btn btn-success">volver</button>
						 </div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
